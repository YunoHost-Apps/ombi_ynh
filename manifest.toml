#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ombi"
name = "Ombi"
description.en = "Media request tool on Plex/Emby/Jellyfin"
description.fr = "Outil de demande de mÃ©dias sur Plex/Emby/Jellyfin"

version = "4.53.4~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0"
website = "https://ombi.io/"
demo = "https://app.ombi.io/landingpage"
admindoc = "https://docs.ombi.app/guides/installation/"
code = "https://github.com/Ombi-app/Ombi"
fund ="https://www.paypal.com/paypalme/PlexRequestsNet"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ombi"
    
    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/Ombi-app/Ombi/releases/download/v4.53.4/linux-x64.tar.gz"
        amd64.sha256 = "d61c46752b30716b6b94d62bc0a374a4a069e7c90b8df3ec0615511c591f9298"
        arm64.url = "https://github.com/Ombi-app/Ombi/releases/download/v4.53.4/linux-arm64.tar.gz"
        arm64.sha256 = "60350fcb9b080a8fbfe206580bcd0f97decd0cc831d5a3028b09d1e961f3666e"
        armhf.url = "https://github.com/Ombi-app/Ombi/releases/download/v4.53.4/linux-arm.tar.gz"
        armhf.sha256 = "d93cb5d5a597e08479989006c64cdf39b734386b522a3a603672d015949f232f"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "linux-arm64\\.tar\\.gz"
        autoupdate.asset.amd64 = "linux-x64\\.tar\\.gz"
        autoupdate.asset.armhf = "linux-arm\\.tar\\.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.auth_header = false
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    login.url = "/login"
    login.auth_header = false
    login.show_tile = false

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server"

    [resources.database]
    type = "mysql"
